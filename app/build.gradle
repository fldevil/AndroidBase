apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt' // butterKnife
apply plugin: 'org.greenrobot.greendao' // greenDao

android {

    compileSdkVersion 24
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.bjxrgz.startup"
        multiDexEnabled true // 解决jar包冲突
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0.0"
    }

    signingConfigs { // 签名信息
        bjxrgz_debug {
            keyAlias 'Bjxrgz'
            keyPassword 'Bjxrgz998'
//            storeFile file('/Users/mengfd/Documents/projects/kaola/launch/android/bjxrgz_android_debug.jks')
//            storeFile file('E:/android_key/bjxrgz_android_debug.jks')
            storeFile file('D:/gitRep/Android/key/bjxrgz_android_debug.jks')
            storePassword 'Bjxrgz998'
        }
    }

    buildTypes { // 打包选项
        debug {
            signingConfig signingConfigs.bjxrgz_debug // 设置签名信息
            minifyEnabled false // 混淆开关
            // 指定混淆规则文件
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

//        jnidebug { // debug的一个扩展
//            initWith debug // 复制debug的属性和签名配置
//            applicationIdSuffix ".jnidebug"
//            jniDebuggable true //开启Jni调试
//        }

        release {
            signingConfig signingConfigs.bjxrgz_debug // 可以只用一个签名信息
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors { // 发布渠道
    }

    sourceSets { // 源码设置
        main {
            jniLibs.srcDirs = ['libs'] // 指定lib库目录
        }
        instrumentTest.setRoot('tests') // 指定测试所在的路径
        debug.setRoot('build-types/debug') // 指定debug模式的路径
        release.setRoot('build-types/release') // 指定release模式的路径
    }

    compileOptions { // 编码格式等
        encoding "UTF-8"
//        sourceCompatibility JavaVersion.VERSION_1_8
//        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions { // 编译的lint检查
        disable 'MissingTranslation' // 防止在发布的时候出现因MissingTranslation导致Build Failed!
        abortOnError false // 移除lint检查的error
    }

    packagingOptions { // 解决jar包冲突
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INFTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE.txt'
    }

    dexOptions { // bug value-2
        javaMaxHeapSize "4g"
    }

    // 以下两句防止图片导入报错
    aaptOptions.cruncherEnabled = false
    aaptOptions.useNewCruncher = false
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs') // 编译本地 jar 包
    testCompile 'junit:junit:4.12' // 仅仅针对单元测试的代码编译打包
    apt 'com.jakewharton:butterknife-compiler:8.4.0'
    compile project(':PushSDK')
    compile 'com.umeng.analytics:analytics:latest.integration'
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.android.support:support-v4:24.2.1'
    compile 'com.android.support:design:24.2.1'
    compile 'com.android.support:recyclerview-v7:24.2.1'
    compile 'com.android.support:cardview-v7:24.2.1'
    compile 'com.jakewharton:butterknife:8.4.0'
    compile 'com.orhanobut:logger:1.3'
    compile 'com.google.code.gson:gson:2.4'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'de.hdodenhof:circleimageview:2.0.0'  // 圆形图片
    // retrofit2 start
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:converter-gson:2.0.1'
    compile 'com.squareup.retrofit2:converter-scalars:2.1.0'
    // retrofit2 end
    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:v2.0.0'
    compile 'org.greenrobot:greendao:3.2.0'
    compile 'io.reactivex:rxandroid:1.2.1'
    compile 'io.reactivex:rxjava:1.1.6'
    compile 'org.greenrobot:eventbus:3.0.0'
}
